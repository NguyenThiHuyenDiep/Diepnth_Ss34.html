<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai4.css">
</head>
<body>
    <div>
        <form action="">
            <h2>Todo List</h2>
            <input type="text" name="input" id="input" placeholder="Thêm việc cần làm..."><br><br>
            <button type="button" id="btn">Thêm</button><br><br>
            <ul id="myUl">
                
            </ul>
        </form>
        <script>
            document.getElementById("btn").addEventListener('click', function() {
                let input = document.getElementById("input"); 
                let taskText = input.value.trim(); 
                if (taskText === "") {
                    alert("Vui lòng nhập công việc!"); 
                    return;
                }
                let listTask = document.getElementById("myUl");
                input.value = "";
                listTask.innerHTML += `
                    <li>
                        <span>${taskText}</span> 
                        <button type="button" class="delete" onclick="deleteTask(event)">Xóa</button>
                    </li>`; 
            });
            function deleteTask(event) {
                let button = event.target;
                let taskItem = button.parentElement;
                taskItem.remove();
            }
        </script>
        </div>
    <script src="bai4.js"></script>
</body>
</html>
